<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal a brainrot hub - Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        body {
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.dark-theme {
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #2980b9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
        }

        body.light-theme {
            background: linear-gradient(-45deg, #ffffff, #f8f9fa, #e9ecef, #dee2e6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: black;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .settings-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            animation: slideDown 0.6s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dark-theme .settings-panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-theme .settings-panel {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .theme-toggle, .lang-toggle {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .dark-theme .theme-toggle, .dark-theme .lang-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .light-theme .theme-toggle, .light-theme .lang-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .theme-toggle:hover, .lang-toggle:hover {
            transform: translateY(-3px);
            animation: pulse 1s infinite;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            animation: float 6s ease-in-out infinite;
        }

        .dark-theme .header {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-theme .header {
            background: rgba(255, 255, 255, 0.8);

        }
        
        .logo {

            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .key-form:hover {

        .form-group {

        }
        
        label {

            border: 2px solid #e9ecef;
        }

        input:focus {
            transform: scale(1.02);
            outline: none;
        }
        
        button {

            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-5px) scale(1.02);
            animation: pulse 1s infinite;
        }
        
        .keys-list {
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .dark-theme .keys-list {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-theme .keys-list {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .key-item {
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            animation: slideInRight 0.6s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .key-item:hover {
            transform: translateX(10px) scale(1.02);
        }

        .dark-theme .key-item {
            background: rgba(255, 255, 255, 0.15);
        }

        .light-theme .key-item {
            background: rgba(0, 0, 0, 0.05);
        }
        
        .status-valid {
            color: #2ecc71;

        }
        
        .status-invalid {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .webhook-setup {
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .dark-theme .webhook-setup {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .light-theme .webhook-setup {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.05);
            animation: pulse 1s infinite;
        }
        
        .time-left {
            font-weight: bold;
            font-size: 1.1em;
        }

        .dark-theme .time-left {
            color: #f39c12;
        }

        .light-theme .time-left {
            color: #e67e22;
        }

        .session-warning {
            color: #e74c3c;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        small {
            opacity: 0.8;
        }
    </style>
</head>

        let currentLanguage = 'en';
        let currentTheme = 'dark';

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
            updateLanguage();
            updateLanguageButton();
        }

        function updateLanguageButton() {
            const button = document.querySelector('.lang-toggle');
            button.textContent = currentLanguage === 'ru' ? 'üá∑üá∫ –†—É—Å—Å–∫–∏–π' : 'üá∫üá∏ English';
        }

        function updateLanguage() {
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.className = currentTheme + '-theme';
            updateThemeButton();
        }

        function updateThemeButton() {
            const button = document.querySelector('.theme-toggle');
            button.textContent = currentTheme === 'dark' ? 'üåô Dark Theme' : '‚òÄÔ∏è Light Theme';
        }

        function getWebhookUrl() {
            return localStorage.getItem('steelWebhook') || '';
        }
        
        function saveWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            if (webhookUrl && webhookUrl.includes('discord.com/api/webhooks/')) {
                localStorage.setItem('steelWebhook', webhookUrl);
                alert(translations[currentLanguage]['webhook-saved']);
            } else {
                alert(translations[currentLanguage]['invalid-webhook']);
            }
        }

            const webhookUrl = getWebhookUrl();
            if (!webhookUrl) {
                alert(translations[currentLanguage]['save-webhook-first']);
                return;
            }
            
            try {
                await sendWebhook('üß™ **Test Message**\nWebhook working! ‚úÖ\nTime: <t:' + Math.floor(Date.now()/1000) + ':F>');

            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.textContent = message;
            alert.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: fadeInUp 0.6s ease;
            `;
            
            if (type === 'success') {
                alert.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
            } else {
                alert.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            }
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
