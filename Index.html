<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Brainrot - Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .key-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(45deg, #e74c3c, #e67e22);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .keys-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .key-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-valid {
            color: #2ecc71;
        }
        
        .status-invalid {
            color: #e74c3c;
        }
        
        .admin-panel {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üß† Steel Brainrot</div>
            <div>–°–∏—Å—Ç–µ–º–∞ 24-—á–∞—Å–æ–≤—ã—Ö –∫–ª—é—á–µ–π</div>
        </div>
        
        <div class="key-form">
            <h2>üîë –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–ª—é—á–∞</h2>
            <div class="form-group">
                <label for="keyInput">–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á:</label>
                <input type="text" id="keyInput" placeholder="STEEL-XXXX-XXXX-XXXX">
            </div>
            <button onclick="activateKey()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á</button>
        </div>

        <div class="key-form">
            <h2>üõ†Ô∏è –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–ª—é—á–µ–π (–ê–¥–º–∏–Ω)</h2>
            <div class="form-group">
                <label for="hoursInput">–ß–∞—Å—ã –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏:</label>
                <input type="number" id="hoursInput" value="24" min="1" max="720">
            </div>
            <button onclick="generateKey()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–ª—é—á</button>
            <div id="generatedKey" style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; display: none;"></div>
        </div>
        
        <div class="keys-list">
            <h2>üìã –ê–∫—Ç–∏–≤–Ω—ã–µ –∫–ª—é—á–∏</h2>
            <div id="keysContainer">
                <!-- –ö–ª—é—á–∏ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <script>
        // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® WEBHOOK URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1431937434379354244/CPvQD2ZDmhNU1uMdScAA4CEPA4gls_UUxXCl4YDpDIOyncBzIEkJ456L5tYoQd0R7n8z";
        
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∫–ª—é—á–µ–π (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö)
        let keys = JSON.parse(localStorage.getItem('steelKeys')) || [];
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Discord
        async function sendWebhook(message) {
            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: message,
                        username: 'Steel Brainrot Key System',
                        avatar_url: 'https://i.imgur.com/l7eS8Wa.png'
                    })
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤–µ–±—Ö—É–∫–∞:', error);
            }
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–ª—é—á–µ–π
        function generateKey() {
            const hours = parseInt(document.getElementById('hoursInput').value);
            const newKey = `STEEL-${Math.random().toString(36).substr(2, 4).toUpperCase()}-${Math.random().toString(36).substr(2, 4).toUpperCase()}-${Math.random().toString(36).substr(2, 4).toUpperCase()}`;
            
            const keyData = {
                key: newKey,
                created: new Date().toISOString(),
                expires: new Date(Date.now() + hours * 60 * 60 * 1000).toISOString(),
                activated: false,
                activatedBy: null,
                activationTime: null
            };
            
            keys.push(keyData);
            localStorage.setItem('steelKeys', JSON.stringify(keys));
            
            document.getElementById('generatedKey').style.display = 'block';
            document.getElementById('generatedKey').innerHTML = `
                <strong>–ù–æ–≤—ã–π –∫–ª—é—á:</strong> ${newKey}<br>
                <strong>–î–µ–π—Å—Ç–≤–∏—Ç–µ–ª–µ–Ω:</strong> ${hours} —á–∞—Å–æ–≤<br>
                <button onclick="copyKey('${newKey}')" style="margin-top: 5px; padding: 5px 10px; background: #27ae60; border: none; border-radius: 3px; color: white; cursor: pointer;">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            `;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Discord
            sendWebhook(`üîë **–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –Ω–æ–≤—ã–π –∫–ª—é—á**\n–ö–ª—é—á: ||${newKey}||\n–ß–∞—Å—ã: ${hours}\n–í—Ä–µ–º—è: <t:${Math.floor(Date.now()/1000)}:F>`);
            
            displayKeys();
        }
        
        function copyKey(key) {
            navigator.clipboard.writeText(key);
            alert('–ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
        }
        
        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–ª—é—á–∞
        function activateKey() {
            const keyInput = document.getElementById('keyInput').value.trim().toUpperCase();
            
            if (!keyInput) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');
                return;
            }
            
            const keyIndex = keys.findIndex(k => k.key === keyInput);
            
            if (keyIndex === -1) {
                alert('‚ùå –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω!');
                sendWebhook(`‚ùå **–ü–æ–ø—ã—Ç–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –∫–ª—é—á–∞**\n–ö–ª—é—á: ${keyInput}\n–í—Ä–µ–º—è: <t:${Math.floor(Date.now()/1000)}:F>`);
                return;
            }
            
            const keyData = keys[keyIndex];
            const now = new Date();
            const expires = new Date(keyData.expires);
            
            if (now > expires) {
                alert('‚ùå –ö–ª—é—á –ø—Ä–æ—Å—Ä–æ—á–µ–Ω!');
                sendWebhook(`‚è∞ **–ü–æ–ø—ã—Ç–∫–∞ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω–æ–≥–æ –∫–ª—é—á–∞**\n–ö–ª—é—á: ${keyInput}\n–í—Ä–µ–º—è: <t:${Math.floor(Date.now()/1000)}:F>`);
                return;
            }
            
            if (keyData.activated) {
                alert('‚ùå –ö–ª—é—á —É–∂–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
                return;
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–ª—é—á
            keys[keyIndex].activated = true;
            keys[keyIndex].activationTime = now.toISOString();
            keys[keyIndex].activatedBy = 'User'; // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            localStorage.setItem('steelKeys', JSON.stringify(keys));
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–æ–¥ –¥–ª—è –ø—Ä–æ–≥—Ä–∞–º–º—ã
            const programCode = `SB-${Math.random().toString(36).substr(2, 8).toUpperCase()}`;
            
            alert(`‚úÖ –ö–ª—é—á –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!\n–í–∞—à –∫–æ–¥: ${programCode}\n–î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ: ${expires.toLocaleString()}`);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Discord
            sendWebhook(`‚úÖ **–ö–ª—é—á –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω**\n–ö–ª—é—á: ||${keyInput}||\n–ö–æ–¥ –ø—Ä–æ–≥—Ä–∞–º–º—ã: ||${programCode}||\n–î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ: <t:${Math.floor(expires.getTime()/1000)}:F>\n–í—Ä–µ–º—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏: <t:${Math.floor(Date.now()/1000)}:F>`);
            
            displayKeys();
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–ª—é—á–µ–π
        function displayKeys() {
            const container = document.getElementById('keysContainer');
            container.innerHTML = '';
            
            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–æ—Å—Ä–æ—á–µ–Ω–Ω—ã—Ö –∫–ª—é—á–µ–π
            keys = keys.filter(key => new Date(key.expires) > new Date());
            localStorage.setItem('steelKeys', JSON.stringify(keys));
            
            if (keys.length === 0) {
                container.innerHTML = '<p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–ª—é—á–µ–π</p>';
                return;
            }
            
            keys.forEach(key => {
                const expires = new Date(key.expires);
                const now = new Date();
                const isValid = expires > now;
                
                const keyElement = document.createElement('div');
                keyElement.className = 'key-item';
                keyElement.innerHTML = `
                    <div>
                        <strong>${key.key}</strong>
                        <div class="${isValid ? 'status-valid' : 'status-invalid'}">
                            ${isValid ? '‚úÖ –ê–∫—Ç–∏–≤–µ–Ω' : '‚ùå –ü—Ä–æ—Å—Ä–æ—á–µ–Ω'} 
                            ${key.activated ? 'üîì –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω' : 'üîí –ù–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω'}
                        </div>
                        <small>–°–æ–∑–¥–∞–Ω: ${new Date(key.created).toLocaleString()}</small><br>
                        <small>–ò—Å—Ç–µ–∫–∞–µ—Ç: ${expires.toLocaleString()}</small>
                        ${key.activated ? `<br><small>–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω: ${new Date(key.activationTime).toLocaleString()}</small>` : ''}
                    </div>
                    <div>
                        <button onclick="deleteKey('${key.key}')" style="padding: 5px 10px; background: #e74c3c; border: none; border-radius: 3px; color: white; cursor: pointer;">–£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                container.appendChild(keyElement);
            });
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–ª—é—á–∞
        function deleteKey(keyToDelete) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–ª—é—á?')) {
                keys = keys.filter(k => k.key !== keyToDelete);
                localStorage.setItem('steelKeys', JSON.stringify(keys));
                displayKeys();
                sendWebhook(`üóëÔ∏è **–ö–ª—é—á —É–¥–∞–ª–µ–Ω**\n–ö–ª—é—á: ${keyToDelete}\n–í—Ä–µ–º—è: <t:${Math.floor(Date.now()/1000)}:F>`);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
        setInterval(displayKeys, 60000);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        displayKeys();
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –∑–∞–ø—É—Å–∫–µ —Å–∏—Å—Ç–µ–º—ã
        window.addEventListener('load', () => {
            sendWebhook('üöÄ **–°–∏—Å—Ç–µ–º–∞ –∫–ª—é—á–µ–π Steel Brainrot –∑–∞–ø—É—â–µ–Ω–∞**\n–í—Ä–µ–º—è: <t:${Math.floor(Date.now()/1000)}:F>');
        });
    </script>
</body>
</html>
